<div class="container">
  <div class="col-xs-3">
      <h3>{{ course.name }}</h3>
    <img src="{{course.img}}">
  </div>
  <div class="col-xs-6">
    <div class="row">
      <h4>ECTS: {{ course.ects }}</h4>
    </div>
    <div class="row">
      <h4>Semester: {{ course.semester }}</h4>
    </div>
    <div class="row">
      <h4>ratings: {{getRating() | number: '0.0-2'}}</h4>
    </div>
    <div class="row">
      <button class="delete-button" *ngIf="auth.user$ | async" routerLink="/details/{{course.id}}">Details</button>
    </div>
  </div>
</div>
