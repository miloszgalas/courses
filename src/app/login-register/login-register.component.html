<form class="form-inline my-2 my-lg-0">
  <input *ngIf="!changeDisp" class="form-control mr-sm-3 mt-sm-3" type="login" [(ngModel)]="email" name="email" placeholder="Email">
  <input *ngIf="!changeDisp" class="form-control mr-sm-2 mt-sm-3" type="password" [(ngModel)]="passwd" name="passwd" placeholder="Password">
  <button *ngIf="!changeDisp" class="btn btn-outline-success my-2 my-sm-0" (click)="login()">login</button>
  <button *ngIf="!changeDisp" class="btn btn-outline-success my-2 my-sm-0" (click)="register()">register</button>
  <button *ngIf="changeDisp" (click)="logOut()" class="btn btn-danger navbar-btn">Log out</button>
</form>
